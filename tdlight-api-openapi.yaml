openapi: 3.0.0
info:
  title: tdlight Bot API
  description: OpenAPI schema for the tdlight bot api
  version: 5.0.0
servers:
  - url: 'https://botapi.giuseppem99.xyz/{type}{token}'
    variables:
      type:
        default: bot
        enum:
          - bot
          - user
      token:
        default: '123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11'
        description: Each bot is given a unique authentication token when it is created and each user is given a unique authentication token when logging in.
  - url: 'https://telegram.rest/{type}{token}'
    variables:
      type:
        default: bot
        enum:
          - bot
          - user
      token:
        default: '123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11'
        description: Each bot is given a unique authentication token when it is created and each user is given a unique authentication token when logging in.
  - url: '{base_url}/{type}{token}'
    variables:
      base_url:
        default: 'https://botapi.giuseppem99.xyz'
        description: Base url of the tdlight bot api server
      type:
        default: bot
        enum:
          - bot
          - user
      token:
        default: '123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11'
        description: Each bot is given a unique authentication token when it is created and each user is given a unique authentication token when logging in.
tags:
  - name: added
    description: Added Methods in the tdlight-bot-api
  - name: user-only
    description: These methods can only be called as user
  - name: modified
    description: These methods are modified in the tdlight-bot-api
paths:
  /userLogin:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Use this method to receive the authorization token to log in as user.

        Note: You don't have your token yet, so the domain is just {base_url}/userLogin

        Returns an `AuthorizationState` with the user token on success.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                phone_number:
                  description: Your phone number to log in.
                  type: string
              required:
                - phone_number
          multipart/form-data:
            schema:
              type: object
              properties:
                phone_number:
                  description: Your phone number to log in.
                  type: string
              required:
                - phone_number
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  description: Your phone number to log in.
                  type: string
              required:
                - phone_number
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    $ref: '#/components/schemas/AuthorizationState'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      servers:
        - url: '{base_url}'
          description: Custom Endpoint to get the user token.
          variables:
            base_url:
              default: 'https://botapi.giuseppem99.xyz'
              description: Base url of the tdlight bot api server
  /authCode:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Use this method in the authorization process to check your authentication code. Returns an `AuthorizationState` on success.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  description: 'The verification code received via SMS, Telegram message, phone call, or flash call.'
                  type: integer
              required:
                - code
          multipart/form-data:
            schema:
              type: object
              properties:
                code:
                  description: 'The verification code received via SMS, Telegram message, phone call, or flash call.'
                  type: integer
              required:
                - code
          application/json:
            schema:
              type: object
              properties:
                code:
                  description: 'The verification code received via SMS, Telegram message, phone call, or flash call.'
                  type: integer
              required:
                - code
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    $ref: '#/components/schemas/AuthorizationState'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /authPassword:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Use this method in the authorization process to check your 2-factor-authorization password for correctness. Returns an `AuthorizationState` on success.

        *Never* send your password over a plain http connection. Make sure https is enabled or use this API locally.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                password:
                  description: The password to check.
                  type: string
              required:
                - password
          multipart/form-data:
            schema:
              type: object
              properties:
                password:
                  description: The password to check.
                  type: string
              required:
                - password
          application/json:
            schema:
              type: object
              properties:
                password:
                  description: The password to check.
                  type: string
              required:
                - password
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    $ref: '#/components/schemas/AuthorizationState'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /registerUser:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Use this method to register a new user account. Only works after sending the authcode if the user is not yet registered. Returns an `AuthorizationState` on success.

        User registration is disabled by default. You can enable it with the `--allow-users-registration` command line option or the env variable `TELEGRAM_ALLOW_USERS_REGISTRATION` set to `1` when using docker.s
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                first_name:
                  description: The first name of the user; 1-64 characters.
                  type: string
                last_name:
                  description: The last name of the user; 0-64 characters.
                  type: string
              required:
                - first_name
          multipart/form-data:
            schema:
              type: object
              properties:
                first_name:
                  description: The first name of the user; 1-64 characters.
                  type: string
                last_name:
                  description: The last name of the user; 0-64 characters.
                  type: string
              required:
                - first_name
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  description: The first name of the user; 1-64 characters.
                  type: string
                last_name:
                  description: The last name of the user; 0-64 characters.
                  type: string
              required:
                - first_name
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    $ref: '#/components/schemas/AuthorizationState'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /optimizeMemory:
    post:
      tags:
        - added
      description: Calling `optimizeMemory` will remove old data from the in-memory cache and give the freed memory back to the os. Returns *True* on success.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    default: true
                    type: boolean
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /getMessageInfo:
    post:
      tags:
        - added
      description: Get information about a message. Returns a `Message` on success.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                message_id:
                  description: Message identifier in the chat specified in *from\_chat\_id*
                  type: integer
              required:
                - chat_id
                - message_id
          multipart/form-data:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                message_id:
                  description: Message identifier in the chat specified in *from\_chat\_id*
                  type: integer
              required:
                - chat_id
                - message_id
          application/json:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                message_id:
                  description: Message identifier in the chat specified in *from\_chat\_id*
                  type: integer
              required:
                - chat_id
                - message_id
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    $ref: '#/components/schemas/Message'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /getChatMembers:
    post:
      tags:
        - added
      description: |-
        Use this method to get a list of members in a chat. On success, returns an Array of [ChatMember](https://core.telegram.org/bots/api/#chatmember) objects that contains information about all chat members. Administrator privileges may be required for some filters.

        Telegram only returns up to 10,000 members per group using this method. If you want to get more members, you can try to fetch additional users with different `query` parameters
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target supergroup or channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                filter:
                  description: 'Filter the members you want to get. Must be one of `members`, `banned`, `restricted`, `bots` or `admins`. Only works in supergroups and channels. Administrator privileges may be required for some filters.'
                  type: string
                  enum:
                    - members
                    - banned
                    - restricted
                    - bots
                    - admins
                query:
                  description: Query to search for in names and usernames
                  type: string
                offset:
                  description: Number of users to skip.
                  type: integer
                limit:
                  description: The maximum number of users be returned; up to 200.
                  type: integer
                  minimum: 1
                  maximum: 200
              required:
                - chat_id
          multipart/form-data:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target supergroup or channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                filter:
                  description: 'Filter the members you want to get. Must be one of `members`, `banned`, `restricted`, `bots` or `admins`. Only works in supergroups and channels. Administrator privileges may be required for some filters.'
                  type: string
                  enum:
                    - members
                    - banned
                    - restricted
                    - bots
                    - admins
                query:
                  description: Query to search for in names and usernames
                  type: string
                offset:
                  description: Number of users to skip.
                  type: integer
                limit:
                  description: The maximum number of users be returned; up to 200.
                  type: integer
                  minimum: 1
                  maximum: 200
              required:
                - chat_id
          application/json:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target supergroup or channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                filter:
                  description: 'Filter the members you want to get. Must be one of `members`, `banned`, `restricted`, `bots` or `admins`. Only works in supergroups and channels. Administrator privileges may be required for some filters.'
                  type: string
                  enum:
                    - members
                    - banned
                    - restricted
                    - bots
                    - admins
                query:
                  description: Query to search for in names and usernames
                  type: string
                offset:
                  description: Number of users to skip.
                  type: integer
                limit:
                  description: The maximum number of users be returned; up to 200.
                  type: integer
                  minimum: 1
                  maximum: 200
              required:
                - chat_id
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChatMember'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /deleteMessages:
    post:
      tags:
        - added
      description: |-
        Delete all the messages with message_id in range between start and end.
        The start parameter MUST be less than the end parameter
        Both start and end must be positive non zero numbers
        The method will always return true as a result, even if the messages cannot be deleted
        This method does not work on private chat or normal groups It is not suggested to delete more than 200 messages per call.

        *NOTE*
        The maximum number of messages to be deleted in a single batch is determined by the max-batch-operations parameter and is 10000 by default.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                start:
                  description: First message id to delete
                  type: integer
                end:
                  description: Last message id to delete
                  type: integer
              required:
                - chat_id
                - start
                - end
          multipart/form-data:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                start:
                  description: First message id to delete
                  type: integer
                end:
                  description: Last message id to delete
                  type: integer
              required:
                - chat_id
                - start
                - end
          application/json:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                start:
                  description: First message id to delete
                  type: integer
                end:
                  description: Last message id to delete
                  type: integer
              required:
                - chat_id
                - start
                - end
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    default: true
                    type: boolean
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /ping:
    post:
      tags:
        - added
      description: Send an MTProto ping message to the telegram servers. Useful to detect the delay of the bot api server. Returns the time in seconds as double-precision floating-point number.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: number
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /getChats:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Returns an ordered list of chats. For optimal performance the number of returned chats is chosen by the library.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                offset_chat_id:
                  description: Chat identifier to return chats from.
                  type: integer
          multipart/form-data:
            schema:
              type: object
              properties:
                offset_chat_id:
                  description: Chat identifier to return chats from.
                  type: integer
          application/json:
            schema:
              type: object
              properties:
                offset_chat_id:
                  description: Chat identifier to return chats from.
                  type: integer
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Chat'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /getCommonChats:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Returns list of chats you have in commen with the other user. Currently returns an Error because of a tdlight bug. For optimal performance the number of returned chats is chosen by the library.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id:
                  description: Unique identifier of the target user
                  type: integer
                offset_chat_id:
                  description: Chat identifier to return chats from.
                  type: integer
              required:
                - user_id
          multipart/form-data:
            schema:
              type: object
              properties:
                user_id:
                  description: Unique identifier of the target user
                  type: integer
                offset_chat_id:
                  description: Chat identifier to return chats from.
                  type: integer
              required:
                - user_id
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  description: Unique identifier of the target user
                  type: integer
                offset_chat_id:
                  description: Chat identifier to return chats from.
                  type: integer
              required:
                - user_id
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Chat'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /getInactiveChats:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Returns a list of recently inactive supergroups and channels. Can be used when user reaches limit on the number of joined supergroups and channels and receives CHANNELS_TOO_MUCH error.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Chat'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /getNearbyChats:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Returns a list of chats nearby the specified location. Telegram may send old results if you change your location too quick.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                latitude:
                  description: Latitude of the location
                  type: number
                longitude:
                  description: Longitude of the location
                  type: number
                horizontal_accuracy:
                  description: 'The radius of uncertainty for the location, measured in meters; 0-1500'
                  type: number
              required:
                - latitude
                - longitude
          multipart/form-data:
            schema:
              type: object
              properties:
                latitude:
                  description: Latitude of the location
                  type: number
                longitude:
                  description: Longitude of the location
                  type: number
                horizontal_accuracy:
                  description: 'The radius of uncertainty for the location, measured in meters; 0-1500'
                  type: number
              required:
                - latitude
                - longitude
          application/json:
            schema:
              type: object
              properties:
                latitude:
                  description: Latitude of the location
                  type: number
                longitude:
                  description: Longitude of the location
                  type: number
                horizontal_accuracy:
                  description: 'The radius of uncertainty for the location, measured in meters; 0-1500'
                  type: number
              required:
                - latitude
                - longitude
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Chat'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /searchPublicChats:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*

        Searches public chats by looking for specified query in their username and title. Currently only private chats, supergroups and channels can be public. Returns a meaningful number of results. Returns nothing if the length of the searched username prefix is less than 5. Excludes private chats with contacts and chats from the chat list from the results.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                query:
                  description: Query to search for.
                  type: string
              required:
                - query
          multipart/form-data:
            schema:
              type: object
              properties:
                query:
                  description: Query to search for.
                  type: string
              required:
                - query
          application/json:
            schema:
              type: object
              properties:
                query:
                  description: Query to search for.
                  type: string
              required:
                - query
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Chat'
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /setPollAnswer:
    post:
      tags:
        - added
        - user-only
      description: |-
        *ONLY FOR USERS*
        
        Changes the user answer to a poll. A poll in quiz mode can be answered only once. Send an empty array of `option_ids` to retract your vote.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                message_id:
                  description: Identifier of the message containing the poll.
                  type: integer
                option_ids:
                  description: 0-based identifiers of answer options, chosen by the user. User can choose more than 1 answer option only is the poll allows multiple answers.
                  type: array
                  items:
                    anyOf:
                      - type: integer
              required:
                - chat_id
                - message_id
                - option_ids
          multipart/form-data:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
                    - type: string
                message_id:
                  description: Identifier of the message containing the poll.
                  type: integer
                option_ids:
                  description: 0-based identifiers of answer options, chosen by the user. User can choose more than 1 answer option only is the poll allows multiple answers.
                  type: array
                  items:
                    anyOf:
                      - type: integer
              required:
                - chat_id
                - message_id
                - option_ids
          application/json:
            schema:
              type: object
              properties:
                chat_id:
                  description: Unique identifier for the target chat or username of the target channel (in the format `@channelusername`)
                  anyOf:
                    - type: integer
