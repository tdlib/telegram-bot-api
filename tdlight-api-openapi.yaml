                  description: User identifier
                  type: integer
                score:
                  description: 'New score, must be non-negative'
                  type: integer
                force:
                  description: 'Pass True, if the high score is allowed to decrease. This can be useful when fixing mistakes or banning cheaters'
                  type: boolean
                disable_edit_message:
                  description: 'Pass True, if the game message should not be automatically edited to include the current scoreboard'
                  type: boolean
                chat_id:
                  description: Required if *inline\_message\_id* is not specified. Unique identifier for the target chat
                  type: integer
                message_id:
                  description: Required if *inline\_message\_id* is not specified. Identifier of the sent message
                  type: integer
                inline_message_id:
                  description: Required if *chat\_id* and *message\_id* are not specified. Identifier of the inline message
                  type: string
              required:
                - user_id
                - score
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  description: User identifier
                  type: integer
                score:
                  description: 'New score, must be non-negative'
                  type: integer
                force:
                  description: 'Pass True, if the high score is allowed to decrease. This can be useful when fixing mistakes or banning cheaters'
                  type: boolean
                disable_edit_message:
                  description: 'Pass True, if the game message should not be automatically edited to include the current scoreboard'
                  type: boolean
                chat_id:
                  description: Required if *inline\_message\_id* is not specified. Unique identifier for the target chat
                  type: integer
                message_id:
                  description: Required if *inline\_message\_id* is not specified. Identifier of the sent message
                  type: integer
                inline_message_id:
                  description: Required if *chat\_id* and *message\_id* are not specified. Identifier of the inline message
                  type: string
              required:
                - user_id
                - score
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    anyOf:
                      - $ref: '#/components/schemas/Message'
                      - default: true
                        type: boolean
                required:
                  - ok
                  - result
        default:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /getGameHighScores:
