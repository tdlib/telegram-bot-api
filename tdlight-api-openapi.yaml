                  type: integer
                message_id:
                  description: Required if *inline\_message\_id* is not specified. Identifier of the sent message
                  type: integer
                inline_message_id:
                  description: Required if *chat\_id* and *message\_id* are not specified. Identifier of the inline message
                  type: string
              required:
                - user_id
                - score
          multipart/form-data:
            schema:
              type: object
              properties:
